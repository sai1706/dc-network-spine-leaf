! SPINE-1 Configuration
! Data Center Spine Switch
!
hostname SPINE-1
!
! Loopback for BGP Router ID
interface Loopback0
  description BGP Router ID
  ip address 10.0.0.1/32
  no shutdown
!
! Uplink to LEAF-1
interface Ethernet1/1
  description P2P to LEAF-1 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.0/31
  no shutdown
!
! Uplink to LEAF-2
interface Ethernet1/2
  description P2P to LEAF-2 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.2/31
  no shutdown
!
! Uplink to LEAF-3
interface Ethernet1/3
  description P2P to LEAF-3 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.4/31
  no shutdown
!
! Uplink to LEAF-4
interface Ethernet1/4
  description P2P to LEAF-4 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.6/31
  no shutdown
!
! Uplink to LEAF-5
interface Ethernet1/5
  description P2P to LEAF-5 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.8/31
  no shutdown
!
! Uplink to LEAF-6
interface Ethernet1/6
  description P2P to LEAF-6 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.10/31
  no shutdown
!
! Uplink to LEAF-7
interface Ethernet1/7
  description P2P to LEAF-7 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.12/31
  no shutdown
!
! Uplink to LEAF-8
interface Ethernet1/8
  description P2P to LEAF-8 Eth1/49
  no switchport
  mtu 9216
  ip address 10.1.1.14/31
  no shutdown
!
! BGP Configuration
router bgp 65001
  router-id 10.0.0.1
  log-neighbor-changes
  maximum-paths 8
  !
  ! Neighbors to all 8 leaf switches
  neighbor 10.1.1.1 remote-as 65011
  neighbor 10.1.1.1 description LEAF-1
  !
  neighbor 10.1.1.3 remote-as 65012
  neighbor 10.1.1.3 description LEAF-2
  !
  neighbor 10.1.1.5 remote-as 65013
  neighbor 10.1.1.5 description LEAF-3
  !
  neighbor 10.1.1.7 remote-as 65014
  neighbor 10.1.1.7 description LEAF-4
  !
  neighbor 10.1.1.9 remote-as 65015
  neighbor 10.1.1.9 description LEAF-5
  !
  neighbor 10.1.1.11 remote-as 65016
  neighbor 10.1.1.11 description LEAF-6
  !
  neighbor 10.1.1.13 remote-as 65017
  neighbor 10.1.1.13 description LEAF-7
  !
  neighbor 10.1.1.15 remote-as 65018
  neighbor 10.1.1.15 description LEAF-8
!
end

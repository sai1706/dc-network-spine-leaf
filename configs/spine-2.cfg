! SPINE-2 Configuration
! Data Center Spine Switch
!
hostname SPINE-2
!
! Loopback for BGP Router ID
interface Loopback0
  description BGP Router ID
  ip address 10.0.0.2/32
  no shutdown
!
! Uplinks to all 8 leaf switches
interface Ethernet1/1
  description P2P to LEAF-1 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.0/31
  no shutdown
!
interface Ethernet1/2
  description P2P to LEAF-2 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.2/31
  no shutdown
!
interface Ethernet1/3
  description P2P to LEAF-3 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.4/31
  no shutdown
!
interface Ethernet1/4
  description P2P to LEAF-4 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.6/31
  no shutdown
!
interface Ethernet1/5
  description P2P to LEAF-5 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.8/31
  no shutdown
!
interface Ethernet1/6
  description P2P to LEAF-6 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.10/31
  no shutdown
!
interface Ethernet1/7
  description P2P to LEAF-7 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.12/31
  no shutdown
!
interface Ethernet1/8
  description P2P to LEAF-8 Eth1/50
  no switchport
  mtu 9216
  ip address 10.1.2.14/31
  no shutdown
!
! BGP Configuration
router bgp 65002
  router-id 10.0.0.2
  log-neighbor-changes
  maximum-paths 8
  !
  neighbor 10.1.2.1 remote-as 65011
  neighbor 10.1.2.1 description LEAF-1
  !
  neighbor 10.1.2.3 remote-as 65012
  neighbor 10.1.2.3 description LEAF-2
  !
  neighbor 10.1.2.5 remote-as 65013
  neighbor 10.1.2.5 description LEAF-3
  !
  neighbor 10.1.2.7 remote-as 65014
  neighbor 10.1.2.7 description LEAF-4
  !
  neighbor 10.1.2.9 remote-as 65015
  neighbor 10.1.2.9 description LEAF-5
  !
  neighbor 10.1.2.11 remote-as 65016
  neighbor 10.1.2.11 description LEAF-6
  !
  neighbor 10.1.2.13 remote-as 65017
  neighbor 10.1.2.13 description LEAF-7
  !
  neighbor 10.1.2.15 remote-as 65018
  neighbor 10.1.2.15 description LEAF-8
!
end

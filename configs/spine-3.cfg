! SPINE-3 Configuration
! Data Center Spine Switch
!
hostname SPINE-3
!
! Loopback for BGP Router ID
interface Loopback0
  description BGP Router ID
  ip address 10.0.0.3/32
  no shutdown
!
! Uplinks to all 8 leaf switches
interface Ethernet1/1
  description P2P to LEAF-1 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.0/31
  no shutdown
!
interface Ethernet1/2
  description P2P to LEAF-2 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.2/31
  no shutdown
!
interface Ethernet1/3
  description P2P to LEAF-3 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.4/31
  no shutdown
!
interface Ethernet1/4
  description P2P to LEAF-4 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.6/31
  no shutdown
!
interface Ethernet1/5
  description P2P to LEAF-5 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.8/31
  no shutdown
!
interface Ethernet1/6
  description P2P to LEAF-6 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.10/31
  no shutdown
!
interface Ethernet1/7
  description P2P to LEAF-7 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.12/31
  no shutdown
!
interface Ethernet1/8
  description P2P to LEAF-8 Eth1/51
  no switchport
  mtu 9216
  ip address 10.1.3.14/31
  no shutdown
!
! BGP Configuration
router bgp 65003
  router-id 10.0.0.3
  log-neighbor-changes
  maximum-paths 8
  !
  neighbor 10.1.3.1 remote-as 65011
  neighbor 10.1.3.1 description LEAF-1
  !
  neighbor 10.1.3.3 remote-as 65012
  neighbor 10.1.3.3 description LEAF-2
  !
  neighbor 10.1.3.5 remote-as 65013
  neighbor 10.1.3.5 description LEAF-3
  !
  neighbor 10.1.3.7 remote-as 65014
  neighbor 10.1.3.7 description LEAF-4
  !
  neighbor 10.1.3.9 remote-as 65015
  neighbor 10.1.3.9 description LEAF-5
  !
  neighbor 10.1.3.11 remote-as 65016
  neighbor 10.1.3.11 description LEAF-6
  !
  neighbor 10.1.3.13 remote-as 65017
  neighbor 10.1.3.13 description LEAF-7
  !
  neighbor 10.1.3.15 remote-as 65018
  neighbor 10.1.3.15 description LEAF-8
!
end
